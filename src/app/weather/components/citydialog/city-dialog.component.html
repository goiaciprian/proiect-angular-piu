<form [formGroup]="formGroup" (submit)="submit()">
  <mat-form-field appearance="outline" >
    <mat-label>City</mat-label>
    <input matInput formControlName="city" >
    <mat-error *ngIf="getError('city', 'required')">
      {{getErrorMessage('required')}}
    </mat-error>
    <mat-error *ngIf="getError('city', 'pattern')">
      {{getErrorMessage('pattern')}}
    </mat-error>
  </mat-form-field>
  <button [disabled]="!formGroup.valid" mat-raised-button type="submit"> Submit </button>
</form>
